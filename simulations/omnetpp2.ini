[General]
network = UanTestBuoy
sim-time-limit = 1000s
simtime-resolution = ns 
**.numberBuoys = 3

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.uanBuoy[*].mobility.constraintAreaMinZ = 0m
**.constraintAreaMinZ = -50m
**.constraintAreaMaxX = 400m
**.constraintAreaMaxY = 400m
**.constraintAreaMaxZ = 0m
**.mobility.initFromDisplayString = false

**.uanNode*.mobility.typename = "RandomWaypointMobility"
**.uanNode*.mobility.speed = uniform(1mps,4mps)


**.radioMedium.pathLoss.typename = "LoRaLogNormalShadowing"
**.uanBuoy[*].app[0].typename = "SimpleAppBuoy"
**.uanNode[*].app[0].typename = "SimpleApp"

**.uanNode1.**.numberOfPacketsToSend = 0
**.uanBuoy[*].**.timeToFirstPacket = uniform(1s,3s)

**.uanNic.ifaceBitrate = 100bps
