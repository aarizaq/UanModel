[General]
network = UanTest
sim-time-limit = 1000s
simtime-resolution = ns 

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = -50m
**.constraintAreaMaxX = 300m
**.constraintAreaMaxY = 300m
**.constraintAreaMaxZ = 0m

**.app[*].typename = "SimpleApp"
**.uanNode1.uanNic.mac.address = "00-00-00-00-00-01"
**.uanNode2.uanNic.mac.address = "00-00-00-00-00-02"

**.uanNode1.**.numberOfPacketsToSend = 0
**.uanNode2.**.timeToFirstPacket = 10s
**.uanNic.radio.typename = "UanUniDiskTransducer"
**.soundMedium.typename = "UanUniDiskSoundMedium"
**.communicationRange = 500m
**.ifaceBitrate = 300bps
